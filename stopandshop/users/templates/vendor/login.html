<!DOCTYPE html>
<html lang="en">

<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Login | BlueMartin</title>

    <!-- Favicon (icon in the browser tab) -->
    <link rel="icon" type="image/png" href="{% static 'img/blue.png'%}">

</head>

<body>

    <!-- The Modal -->
    <div id="id01" class="modal">
        <form method="POST" class="modal-content animate" action="">
            {% csrf_token %}
            <div class="imgcontainer">
                <img src="{% static 'img/logo.png' %}" alt="Avatar" class="avatar">
            </div>
            <ul>
                <li>Username and password is case sensitive</li>
            </ul>
            {{form.as_p}}

            <br>
            <div class="danger">
                <center>
                    {% for message in messages %}
                    <strong>
                        <p>{{message}}</p>
                    </strong>
                    {% endfor %}
                </center>
            </div>
            <div class="container">


                <button type="submit">Login</button>

                <center>
                    <h4><a href="{% url 'sign_up'%}">Sign Up</a></h4>
                    <h4><a href="{% url 'reset_password' %}">Forgot Password?</a></h4>

                </center>
            </div>
        </form>
    </div>
</body>

</html>
