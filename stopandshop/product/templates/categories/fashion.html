<!DOCTYPE html>
<html lang="en">

<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'homepage.css'%}">
</head>

<body>
    <div>
        <a href="{% url 'home'%}">
            <h3>Homepage</h3>
        </a>
    </div>
    <form action="" method="get">
        {{myfilter.form.as_p}}
        <button type="submit">Search</button>
    </form>

    <section id="product1" class="section-p1">
        <div class="pro-container">
            {% for product in product %}
            <a href="{% url 'get_fashion' product.id%}">
                <div class="pro">
                    <img id="pro_img" src="{{product.imageURL}}" alt="product image">
                    <div class="des">
                        <a href="{% url 'vendor_detail' product.created_by.id %}"><span>{{product.created_by.business_name|capfirst}}</a>
                        <h5>{{product.product_name|capfirst}}</h5>
                        <h4>&#8358 {{product.price}} <span>({{product.haggle}})</span></h4>
                    </div>
                    <a href="{{product.created_by.whatsapp_url}}"><button class="icon">
                            <h6>Chat on whatsapp</h6>
                        </button></a>
                </div>
            </a>
            {% empty%}
            <h1>Coming soon</h1>
            {% endfor %}
        </div>
    </section>
</body>

</html>
