<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'homepage.css' %}">
</head>

<body>
    <section id="product1" class="section-p1">
        <h3>Electronics</h3>

        <div class="pro-container">
            {% for electronic in electronic %}
            <a href="{% url 'get_electronic' electronic.id%}">
                <div class="pro">
                    <img id="pro_img" src="{{electronic.imageURL}}" alt="product image">
                    <div class="des">
                        <a href="{% url 'vendor_detail' electronic.electronics_vendor.id %}"><span>{{electronic.electronics_vendor|capfirst}}</span></a>
                        <h5>{{electronic.electronics_name|capfirst}}</h5>
                        <h4>&#8358 {{electronic.electronics_price|capfirst}}</h4>
                    </div>
                    <a href="{{electronic.electronics_vendor.whatsapp_url}}"><button class="icon">Chat on whatsapp</button></a>
                </div>
            </a>
            {% empty%}
            <h1>Coming soon</h1>
            {% endfor %}
        </div>

    </section>
</body>

</html>
