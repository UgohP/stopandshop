{% load static %}
<!-- Favicon (icon in the browser tab) -->
<link rel="icon" type="image/png" href="{% static 'img/blue.png'%}">

<link rel="stylesheet" href="{% static 'blog.css' %}">
<div>
    <center>
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    </center>
    <div id="id01" class="modal">
        <span class="close" title="Close Modal">&times;</span>

        <form class="modal-content" action="{% url 'delete_electronic' electronic.id %}" method="post">
            {% csrf_token%}
            <div class="container">
                <h1>Delete Product</h1>
                <br>
                <h2 class="danger">Are you sure you want to delete <strong>{{electronic.electronics_name}}</strong>?
                </h2>
                <!-- <input type="submit" value="Yes"> -->
                <div>
                    <input type="submit" class="deletebtn button" value="Delete">
                </div>
        </form>
        <a href="{% url 'electronic_history' %}"><button type="button" class="cancelbtn button">Cancel</button></a>
    </div>
</div>
</div>
